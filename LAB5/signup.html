<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
    </head>
    <body>
        <nav class="menu">
            <ul>
                <li class="left"><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                <li class="right"><a href="signup.html">회원가입</a></li>
                <li class="right"><a href="login.html">로그인</a></li>
            </ul>
        </nav>
        <header class="signup">
            계정을 생성하세요.
        </header>
        <main>
            <section>
                <div class="name-box">
                    <div class="input-box">
                        <input id="last" type="text" placeholder=" " required autofocus>
                        <label for="last">성</label>
                    </div>
                    <div class="input-box">
                        <input id="first" type="text" placeholder=" " required>
                        <label for="first">이름</label>
                    </div>
                </div>
                <div class="input-box">
                    <h4>생년월일</h4>
                    <input type="date" required>
                </div>
            </section>
            <section>
                <div class="input-box">
                    <input id="email" type="email" placeholder="name@example.com">
                    <label for="email">이메일</label>
                </div>
                <div class="input-box">
                    <input type="password" placeholder=" " required>
                    <label>암호</label>
                </div>
                <div class="input-box">
                    <input type="password" placeholder=" " required>
                    <label>암호 확인</label>
                </div>
            </section>
            <section>
                <div class="input-box">
                    <input type="tel" placeholder=" " pattern="010-\d{4}-\d{4}">
                    <label>전화번호</label>
                </div>
                <div class="box">
                    <select>
                        <option selected>성별</option>
                        <option>남자</option>
                        <option>여자</option>
                        <option>선택 안함</option>
                    </select>
                </div>
                <div class="box">
                    <h4>학년</h4>
                    <input type="number" min="1" max="6" step="1" value="1">
                </div>
            </section>
            <div class="box">
                <button>회원가입</button>
            </div>
        </main>
    </body>
</html>
